{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }} - BBQ Grill{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-newspaper"></i> {{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save Article
                        </button>
                        <a href="{% url 'article_list' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Articles
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
