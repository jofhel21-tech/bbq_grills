 {% extends 'base.html' %}

{% block title %}Logged Out - BBQ Grill{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="bi bi-check-circle text-success"></i> Successfully Logged Out</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">You have been successfully logged out of your BBQ Grill account.</p>
                <p>Thank you for using our service!</p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Home
                    </a>
                    <a href="/accounts/login/" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Login Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
