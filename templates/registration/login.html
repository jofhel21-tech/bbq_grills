{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - BBQ Grill{% endblock %}

{% block content %}
<div class="d-flex align-items-end justify-content-center min-vh-75">
    <div class="row justify-content-center w-100 mb-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Login
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Home
                            </a>
                        </div>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
